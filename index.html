     *{
      box-sizing: border-box;
     }
     body{
      overflow-x: hidden;
     }
    .hero_section{
      background-color: #0000;
      background-image:url("img2.png");
      background-position: center 14vh;
      background-size: cover;
      background-repeat: no-repeat;
      padding-top: 5rem;
      position: relative;
      height:60rem;
     }
     
    .navbar{
      background-color: white;
      max-width:100%;
      padding-top:1.25rem;
      padding-bottom:1.68rem;
      z-index:10;
      position: fixed;
      /* border-bottom: 2px solid rgb(0, 0, 83);; */
      top:0;
      left:0;
      right:0;
      box-shadow: 0 0 1.26rem rgba(0, 31, 134, 0.5);
      background: transparent;
      backdrop-filter: blur(17px);
      animation:padni 0.5s ease-out forwards;
    }
    @keyframes padni{
      0% {
        opacity:0;
      transform:translateY(-100px);
      }
      80%{
        opacity: 0.6;
      }
      100%{
      opacity:1;
      transform:translateY(0);}
    }
    .nav-container{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 1.56rem;
      padding-right: 1.56rem;
      margin-top:0px;
     
    }
    .logo{
      width: 12rem;
      height: 3.1rem;
      line-height: 21px;
      filter:contrast(130%);
      
    }
    .bar{
      display: flex;
      vertical-align: center;
      justify-content: space-around;
      flex:1;
    }
    .bar p{
      font-family: Mulish, Arial;

    }

    .contact-us{
      width:12rem;
      height: 4rem;
      color:white;
      font-size:1rem;
      font-weight:500;
      font-family: Mulish, Arial;
      background: linear-gradient(180deg, rgb(35, 35, 151), rgb(4, 1, 67));
      /* border: 0.125rem solid white; */
      border:none;
      border-radius: 30px;
      transition:0.2s box-shadow ;
      transition: 0.2s transform;
    }
    
    .div-button{
      display: flex;
      vertical-align: center;
    }
    .bar div{
      display: flex;
      vertical-align: center;
      
    }
    .layout{
      display: grid;
      vertical-align: center;
      justify-content: center;
      position: relative;
      padding-top: 4rem;
      row-gap: 1.25rem;
    }
    .heroparent {
      flex-direction: column;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      padding-top: 0px;
      padding-bottom: 4.625rem;
      display: flex;
    }
    .herocontentbox {
      text-align: center;
      flex-flow: column;
      justify-content: center;
      align-self: center;
      align-items: center;
      max-width: 100%;
      margin-left: 10%;
      margin-right: 10%;
      padding-top: 0.6rem;
      display: flex;
      width:50rem;
      animation: appear 1s ease-out;
    }
    @keyframes appear {
      from{
        transform: translateY(100px);
        opacity:0;
      }
      to{
        transform: translateY(0px);
        opacity:1;
      }
    }
   .heroheading{

      color:rgb(7, 0, 81);
      font-family: Mulish, Arial;
      box-shadow: 0 0 0.4rem rgba(0, 31, 134, 0.5);
      opacity: 0;
      animation: sponuj 1.5s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes sponuj{
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }
    .text-block2 {

    .rocket-icon{
